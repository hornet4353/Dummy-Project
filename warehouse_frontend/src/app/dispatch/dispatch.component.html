<h3 class="text-center">Dispatch Parts</h3><br>

<div class="dispatch-text">
    <p>the orders which are generated from distrubuter need to be executed manually</p>
    <p>first you need to check whether part is available in warehouse with required </p>
    <p>quantity.</p>
</div>
<button class="btn btn-primary" (click)="dispatchlist()">Show Dispatch Lsit</button><br><br><br><br>
<div class="checking">
    <form [formGroup]="checkdispatch" (ngSubmit)="placeorder(checkdispatch.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Part Number</label>
          <input type="email" [readonly]="variable" class="form-control" formControlName="id" placeholder="Enter Part Number">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Part Quantity</label>
          <input required="true" [readonly]="variable" type="text" class="form-control" formControlName="quantity" placeholder="Enter Quantity">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Customer name</label>
          <input required="true" type="text" class="form-control" formControlName="name" placeholder="Customer" *ngIf="variable">
        </div>
        <br>         
        <button  [disabled]="checkdispatch.invalid" class="btn btn-primary" type="submit" *ngIf="variable">Place Order</button>
    </form>
    <button class="btn btn-primary" (click)="chechd(checkdispatch.value)" *ngIf="!variable">Check</button>
</div>
