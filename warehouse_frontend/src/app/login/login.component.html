


<h1 class="text-center">Admin Login</h1>



<div class="col-md-5 offset-md-3">


  <form #lf="ngForm" (ngSubmit) = "onSubmit(lf.value)">

    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="username" name="username" ngModel >
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ngModel name="password">
    </div><br>

    <button class="btn btn-success" type="submit">Login In</button>
</form>
</div> 
<div class="regclass" style="">
    <a href="registerlink">Registration Link</a>
</div>
<div class="rp">
    <a href="reset-password">Forgot Password</a>
</div>
